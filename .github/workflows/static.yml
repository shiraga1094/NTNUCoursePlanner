name: Weekly Crawler

on:
  schedule:
    - cron: "0 16 * * 5"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        working-directory: crawler
        run: npm ci

      - name: Run crawler
        run: node crawler/index.js

      - name: Commit data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data
          git diff --cached --quiet || git commit -m "update data"
          git push
