<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Planner</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<header class="topbar">
  <div class="topbar-left">
    <div class="term">
      <span class="label">學期</span>
      <select id="termSelect" class="select">
        <option value="113-1">113-1</option>
      </select>
    </div>
  </div>

  <div class="topbar-right">
    <button id="btnP1" class="btn btn-primary">P1 選課</button>
    <button id="btnP2" class="btn">P2 課表</button>
    <button id="themeToggle" class="btn btn-sm" title="切換亮/暗主題">🌙</button>
  </div>
</header>

<main class="app">

  <!-- P1 -->
  <section id="pageP1" class="page active">
    <div class="page-top">
      <div class="search-row">
        <input id="searchInput" class="input" placeholder="搜尋：課名 / 課碼 / 老師（支援關鍵字）" />
        <button id="filterToggle" class="btn btn-sm filter-toggle">
          <span class="filter-toggle-icon">▼</span> 篩選器
        </button>
      </div>
      <div id="filterPanel" class="filter-row filter-panel">
        <select id="filterDept" class="select">
          <option value="">所有系所</option>
        </select>
        <select id="filterCore" class="select">
          <option value="">通識向度（若無可忽略）</option>
        </select>
        <select id="filterDay" class="select">
          <option value="">所有星期</option>
          <option value="一">星期一</option>
          <option value="二">星期二</option>
          <option value="三">星期三</option>
          <option value="四">星期四</option>
          <option value="五">星期五</option>
          <option value="六">星期六</option>
          <option value="日">星期日</option>
        </select>
        <div id="slotFilterInfo" class="tiny"> </div>
        <select id="filterLocation" class="select">
          <option value="">所有地點</option>
        </select>
        <select id="filterMode" class="select">
          <option value="all">顯示：全部</option>
          <option value="saved">只看已加入清單</option>
          <option value="selected">只看已選課</option>
        </select>

        <div class="spacer"></div>
          <div style="display:flex;align-items:center;gap:8px">
            <button id="slotFilterBtn" class="btn btn-sm">節次選擇</button>
            <div class="tiny">
              <span id="p1Count">0</span> 筆
            </div>
          </div>

        <div class="tiny">
          <span id="p1Count">0</span> 筆
        </div>
      </div>
    </div>

    <div class="layout">
      <section class="content">
        <div id="resultList" class="cards"></div>

        <div class="pager">
          <button id="prevPage" class="btn btn-sm">上一頁</button>
          <div id="pageInfo" class="pager-info">1 / 1</div>
          <button id="nextPage" class="btn btn-sm">下一頁</button>
        </div>
      </section>

      <aside class="rightbar">
        <div class="panel-head">
          <div class="panel-title">已選</div>
          <div class="credit">
            <span class="label">學分</span>
            <span id="creditSum" class="credit-num">0</span>
          </div>
        </div>

        <div id="conflictNotice" class="notice hidden">
          <div class="notice-icon">⚠️</div>
          <div class="notice-body">
            <div class="notice-title">時間衝突</div>
            <div id="conflictMessage" class="notice-text"></div>
          </div>
          <button id="closeNotice" class="btn btn-sm">✕</button>
        </div>

        <div class="right-actions">
          <button id="btnClear" class="btn btn-sm">清空</button>
          <button id="btnReset" class="btn btn-sm btn-warn">重置</button>
        </div>

        <div id="savedList" class="saved"></div>
      </aside>
    </div>

    <!-- P1 悬浮已选面板 -->
    <button id="p1FloatToggle" class="float-toggle">
      <span class="float-toggle-icon">📋</span>
      <span class="float-toggle-text">已選 (<span id="p1FloatCount">0</span>)</span>
    </button>
    <div id="p1FloatPanel" class="float-panel">
      <div class="float-panel-header">
        <div class="panel-title">已選清單</div>
        <div class="credit">
          <span class="label">學分</span>
          <span id="creditSumFloat" class="credit-num">0</span>
        </div>
        <button id="p1FloatClose" class="btn btn-sm">✕</button>
      </div>
      <div class="float-panel-body">
        <div id="savedListFloat" class="saved"></div>
      </div>
    </div>
  </section>

  <!-- P2 -->
  <section id="pageP2" class="page">
    <div class="page-top">
      <div class="filter-row">
          <button id="exportBtn" class="btn btn-primary">匯出課表</button>

          <label class="toggle">
            <input id="p2ShowConflict" type="checkbox" checked/>
            <span>顯示衝突標示</span>
          </label>

          <div class="spacer"></div>
          <div class="tiny">已選 <span id="p2SelectedCount">0</span> 門</div>
        </div>
    </div>

    <div class="layout p2">
      <section class="content">
        <div id="scheduleWrap" class="schedule-wrap"></div>
        <div id="sortedList" class="sorted hidden"></div>
      </section>

      <aside class="rightbar">
        <div class="panel-head">
          <div class="panel-title">已選</div>
          <div class="credit">
            <span class="label">學分</span>
            <span id="creditSum2" class="credit-num">0</span>
          </div>
        </div>

        <div class="filter-row" style="padding:0 12px 8px 12px;">
          <select id="p2Sort" class="select" style="min-width:140px;">
            <option value="time">排序：依星期/節次</option>
            <option value="name">排序：依課名</option>
            <option value="dept">排序：依系所</option>
          </select>
        </div>

        <div class="right-actions">
          <button id="btnClear2" class="btn btn-sm">清空</button>
          <button id="btnReset2" class="btn btn-sm btn-warn">重置</button>
        </div>

        <div id="savedList2" class="saved"></div>
      </aside>
    </div>

    <!-- P2 悬浮课表面板 -->
    <button id="p2FloatToggle" class="float-toggle">
      <span class="float-toggle-icon">�</span>
      <span class="float-toggle-text">已選</span>
    </button>
    <div id="p2FloatPanel" class="float-panel">
      <div class="float-panel-header">
        <div class="panel-title">已選清單</div>
        <div class="credit">
          <span class="label">學分</span>
          <span id="creditSumFloat2" class="credit-num">0</span>
        </div>
        <button id="p2FloatClose" class="btn btn-sm">✕</button>
      </div>
      <div class="float-panel-body">
        <div class="filter-row" style="margin-bottom:10px;">
          <select id="p2SortFloat" class="select" style="width:100%;">
            <option value="time">排序：依星期/節次</option>
            <option value="name">排序：依課名</option>
            <option value="dept">排序：依系所</option>
          </select>
        </div>
        <div class="right-actions" style="margin-bottom:10px;">
          <button id="btnClearFloat" class="btn btn-sm">清空</button>
          <button id="btnResetFloat" class="btn btn-sm btn-warn">重置</button>
        </div>
        <div id="savedListFloat2" class="saved"></div>
      </div>
    </div>
  </section>
</main>

<!-- Modal：dense 詳細 -->
<div id="modal" class="modal hidden">
  <div class="modal-backdrop"></div>
  <div class="modal-card">
    <div class="modal-head">
      <div id="modalTitle" class="modal-title">詳細</div>
      <button id="modalClose" class="btn btn-sm">✕</button>
    </div>
    <div id="modalBody" class="modal-body"></div>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
