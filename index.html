<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>課程查詢系統</title>
<!-- 
    CTF{y0u_w4st3d_y0ur_t1m3_h3r3_l0l}
-->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main-container">
    <!-- 左側：課程搜尋 -->
    <div class="left-panel">
        <h2>課程查詢</h2>
        
        <div class="filter-container">
            <input id="search" placeholder="輸入課名或代碼搜尋…" />
            
            <select id="filterDept">
                <option value="">所有系所</option>
            </select>
            
            <select id="filterReq">
                <option value="">必/選修</option>
                <option value="必">必修</option>
                <option value="選">選修</option>
            </select>
            
            <select id="filterDay">
                <option value="">所有星期</option>
                <option value="一">星期一</option>
                <option value="二">星期二</option>
                <option value="三">星期三</option>
                <option value="四">星期四</option>
                <option value="五">星期五</option>
                <option value="六">星期六</option>
                <option value="日">星期日</option>
            </select>
        </div>

        <div id="result"></div>
    </div>

    <!-- 中間：已選課程 -->
    <div class="middle-panel">
        <h2>儲藏區</h2>
        
        <!-- 衝突通知 -->
        <div id="conflictNotice" class="conflict-notice" style="display: none;">
            <span class="conflict-icon">⚠️</span>
            <div class="conflict-text">
                <strong>時間衝突</strong>
                <p id="conflictMessage"></p>
            </div>
            <button class="close-notice" onclick="closeConflictNotice()">✕</button>
        </div>
        
        <div class="selected-controls">
            <button class="btn" id="clearBtn">清空</button>
            <button class="btn" id="resetBtn" style="background: #ff9800;">重置</button>
        </div>
        <div id="selectedCourses"></div>
    </div>

    <!-- 右側：課表 -->
    <div class="right-panel">
        <h2>我的課表</h2>
        <div id="schedule" class="schedule-table"></div>
    </div>
</div>

<script src="js/dataLoader.js"></script>
<script src="js/timeParser.js"></script>
<script src="js/storage.js"></script>
<script src="js/courseManager.js"></script>
<script src="js/conflictChecker.js"></script>
<script src="js/renderer.js"></script>
<script src="js/main.js"></script>
</body>
</html>
